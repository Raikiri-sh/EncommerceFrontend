<div class="container mt-5">
    <div class="keepinCentered" style="padding: 20px;">

        <mat-form-field appearance="outline" >
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter your Username" name="userName"
                 [(ngModel)] ="fullname">
        </mat-form-field>

      <mat-form-field appearance="outline" >
        <mat-label>Password</mat-label>
      <input matInput placeholder="Enter your Password" name="userPassword"
                 [(ngModel)] ="password">
      </mat-form-field>

          <button mat-raised-button color="primary" (click)="login()">Submit</button>

    </div>
</div>
